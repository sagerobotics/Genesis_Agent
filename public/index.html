<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesis UI</title>
    <style>
      :root {
        --bg-1: #0c1118;
        --bg-2: #15212b;
        --accent: #ffb100;
        --accent-2: #20c997;
        --text: #e7eef5;
        --muted: #9fb2c5;
        --card: rgba(18, 26, 35, 0.85);
        --border: rgba(255, 255, 255, 0.08);
        --shadow: rgba(7, 10, 14, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #1e2a39 0%, transparent 45%),
          radial-gradient(circle at 80% 20%, #1a4f44 0%, transparent 45%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        color: var(--text);
        font-family: "Space Grotesk", "Sora", "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }

      .frame {
        width: min(960px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        box-shadow: 0 30px 80px var(--shadow);
        padding: 32px;
        position: relative;
        overflow: hidden;
        animation: rise 500ms ease-out;
      }

      .frame::before,
      .frame::after {
        content: "";
        position: absolute;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 177, 0, 0.25), transparent 70%);
        filter: blur(2px);
        opacity: 0.7;
        animation: drift 8s ease-in-out infinite;
      }

      .frame::before {
        top: -90px;
        right: -60px;
      }

      .frame::after {
        bottom: -100px;
        left: -80px;
        background: radial-gradient(circle, rgba(32, 201, 151, 0.2), transparent 70%);
        animation-delay: -3s;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 24px;
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 40px);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
      }

      form {
        display: grid;
        gap: 16px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 16px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(9, 13, 18, 0.7);
        color: var(--text);
        font-size: 16px;
        resize: vertical;
        transition: border-color 150ms ease, box-shadow 150ms ease;
      }

      textarea:focus {
        outline: none;
        border-color: rgba(255, 177, 0, 0.6);
        box-shadow: 0 0 0 3px rgba(255, 177, 0, 0.15);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
      }

      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent), #ffd56a);
        color: #1d1502;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(255, 177, 0, 0.25);
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        transform: none;
      }

      .hint {
        font-size: 13px;
        color: var(--muted);
      }

      .output {
        margin-top: 20px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(7, 10, 14, 0.75);
        padding: 18px;
        min-height: 120px;
        white-space: pre-wrap;
        font-size: 15px;
        line-height: 1.6;
      }

      .status {
        color: var(--accent-2);
        font-weight: 600;
        margin-bottom: 8px;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(14px);
        }
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(16px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @media (max-width: 720px) {
        .frame {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <header>
        <h1>Genesis By Sage Robotics Company, LLC UI</h1>
        <p>Send a prompt to the Genesis agent and see the response.</p>
      </header>

      <form id="prompt-form">
        <textarea
          id="prompt"
          name="prompt"
          placeholder="Type your message to Genesis..."
          required
        ></textarea>
        <div class="actions">
          <button type="button" id="send">Send to Genesis</button>
          <span class="hint">Tip: Press Ctrl + Enter to send.</span>
        </div>
      </form>

      <section class="output" id="output">
        <div class="status" id="status">Ready.</div>
        <div id="response">Your response will appear here.</div>
      </section>
    </main>

    <script>
      const status = document.getElementById("status");

      if (location.protocol === "file:") {
        status.textContent = "Run node Genesis.mjs and use the CLI for responses.";
      } else {
        status.textContent = "CLI-only mode. UI input is disabled.";
      }
    </script>
  </body>
</html>
